<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
      href="node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>AutoChess</title>
</head>

<body>
  <header>
    <h1>Autochess</h1>
    <p>
      Click New Game, set up a position either yourself or against a friend, using the draggable pieces, then let Stockfish do the work for you!
    </p>
  </header>
  <div class="container">
    <div id="chessboard"></div>
    <div id="gameOverMessage"></div>
  </div>
  <div class="game">
    <button class="button" id="newgame">
      New Game
    </button>
  </div>
  <footer></footer>
</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/stockfish/src/stockfish.js"></script>
<script src="node_modules/chess.js/chess.js"></script>
<script src="node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.min.js"></script>
<script src="game.js"></script>

</html>
